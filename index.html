<!DOCTYPE html>

<html lang="en">
    <link rel="stylesheet" href="style.css">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">

        <title>2048</title>
    </head>

    <body> 
        <div id="currentscoreblock">
            <p id="currentscore">Score</p>
            <p id="score"></p>
        </div>
        <div id="gameover">
            <p id="gameovertxt">Game Over!</p>
            <button id="retry" type="button" onclick="Retry()">RETRY</button>
        </div>
        <table id="table">
            <tbody id="boardtbody">
            </tbody>
        </table>
        <script src="script.js"></script>
    </body>
</html>
